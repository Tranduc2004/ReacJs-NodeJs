<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Thẻ tiêu đề (rất quan trọng cho SEO) -->
    <title>BACOLA - Thực phẩm sạch, đồ ăn ngon, giao hàng tận nơi</title>

    <!-- Thẻ mô tả trang -->
    <meta
      name="description"
      content="Cửa hàng thực phẩm sạch cung cấp rau củ, thịt cá, đồ ăn chế biến sẵn và nhiều loại thực phẩm ngon - an toàn - chất lượng, giao nhanh trong ngày."
    />

    <!-- Từ khóa liên quan (ít còn dùng trong SEO hiện đại nhưng vẫn có thể thêm) -->
    <meta
      name="keywords"
      content="thực phẩm sạch, đồ ăn ngon, giao thực phẩm, rau sạch, thịt cá tươi, mua đồ ăn online, thực phẩm an toàn"
    />

    <!-- Tác giả -->
    <meta name="author" content="Cửa hàng thực phẩm sạch ABC" />

    <!-- Ngôn ngữ trang -->
    <meta http-equiv="Content-Language" content="vi" />

    <!-- Meta dành cho Facebook (Open Graph) -->
    <meta
      property="og:title"
      content="Mua thực phẩm sạch, an toàn, ngon mỗi ngày"
    />
    <meta
      property="og:description"
      content="Thực phẩm chất lượng cao - giao nhanh - giá tốt. Đặt hàng ngay tại website."
    />
    <meta
      property="og:image"
      content="https://example.com/images/banner-thuc-pham.jpg"
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Meta dành cho Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cửa hàng thực phẩm sạch - Đồ ăn tươi ngon, giao tận nơi"
    />
    <meta
      name="twitter:description"
      content="Chuyên cung cấp thực phẩm sạch, an toàn, giá rẻ. Giao hàng nhanh toàn quốc."
    />
    <meta
      name="twitter:image"
      content="https://example.com/images/banner-twitter.jpg"
    />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
